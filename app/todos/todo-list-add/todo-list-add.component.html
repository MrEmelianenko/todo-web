<div class="row">
  <div class="col s9">
    <div class="form-group">
      <input [(ngModel)]="todo.text" class="form-control" placeholder="Type new todo here">
      <small *ngIf="errors.text"><i>Can't be blank</i></small>
    </div>
  </div>
  <div class="col s3">
    <button (click)="addTodo()" class="btn btn-success btn-block">Add Todo</button>
  </div>
</div>
